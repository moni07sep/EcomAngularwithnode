
<div class="container">
	<h2 class="alert alert-dander" *ngIf="showErrorMessage">hey,{{showErrorMessage}}</h2>
	<form [formGroup]="userForm" (ngSubmit)="loginUser(userForm.value)">
	<div class="row">
		 <h1><i class="fa fa-lock" aria-hidden="true"></i> Reset Password</h1>
        </div><br /><br />      
		<div formGroupName="userLogin">
			<div class="input-group">
				<input type="text"  class="form-control" placeholder="Password"
				[class.is-valid]="userForm.controls.userLogin.controls.password.valid"
				[class.is-invalid]="!userForm.controls.userLogin.controls.password.valid && submitted"
				formControlName="password"
				>
			</div><br />
			</div>           
        <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-off"></span> Login</button>
        <div class="footer">
                  <p>Don't have an Account! <a href="register">Sign Up Here</a></p>
          <p>Forgot <a href="forgotpassword">Password?</a></p>
        </div>
	</form>
	</div>
